<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <my-component class="foo bar"></my-component>
    </div>
    <script>
      const App = {
        data() {
          return {
          }
        },
      };
      const app = Vue.createApp(App);
      app.component('my-component', {
        template:`<p class="baz boo">Hi!</p>`
      })
      const vm = app.mount("#app");

    </script>
  </body>
</html>
