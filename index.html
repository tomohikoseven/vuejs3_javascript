<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Count: {{ count }}</p>
      <button v-on:click="countUp">CountUp</button>
    </div>
    <script>
      const App = {
        // data() {
        //   return {
        //     count: 4,
        //   }
        // },
        data: () => ({
          count: 4,
        }),
        methods: {
          countUp() {
            this.count++;
          },
        }
      };
      const app = Vue.createApp(App);
      const vm = app.mount("#app");

      console.log(vm.count);
      vm.countUp();
      console.log(vm.count);

    </script>
  </body>
</html>
