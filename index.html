<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <component-a></component-a>
      <component-b></component-b>
    </div>
    <script>
      const compB = {
        template:`<h4>compB</h4>`
      };
      const compA = {
        template:`<h4>compA</h4>`
      };

      const App = {
        data() {
          return {
          }
        },
        components: {
          'component-a':compA,
          'component-b':compB
        }
      };
      const app = Vue.createApp(App);

      const vm = app.mount("#app");

    </script>
  </body>
</html>
