<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="counter" class="demo">
      Counter: {{ counter }}
    </div>
    <script>
      const Counter = {
        data() {
          return {
            counter: 0
          };
        },
        mounted() {
          setInterval(() => {
            this.counter++
          }, 1000)
        },
      };

      Vue.createApp(Counter).mount("#counter");
    </script>
  </body>
</html>
