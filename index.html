<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Count: {{ count }}</p>
      <span v-bind:title="toTitleDate(new Date())">{{ formatDate(new Date()) }}</span>
      <button @click="increment">increment</button>
    </div>
    <script>
      const App = {
        data() {
          return {
            count: 4,
          }
        },
        methods: {
          increment() {
            this.count ++;
          },
          toTitleDate(d) {
            return `Now ${d}.`;
          },
          formatDate(d) {
            return d.toLocaleString('jp-JP');
          }
        }
      };
      const app = Vue.createApp(App);
      const vm = app.mount("#app");
      console.log(vm.count);
      vm.increment();
      console.log(vm.count);

    </script>
  </body>
</html>
