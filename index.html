<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <blog-post v-for="post in posts"
        :id="post.id"
        :title="post.title"
      ></blog-post>
    </div>
    <script>
      const App = {
        data() {
          return {
            posts :[{id:1,title:'one'},{id:2,title:'two'},{id:3, title:'three'}]
          }
        },
      };
      const app = Vue.createApp(App);
      app.component('blog-post',{
        props:['title'],
        template:`<h4>{{ title }}</h4>`
      });

      const vm = app.mount("#app");

    </script>
  </body>
</html>
