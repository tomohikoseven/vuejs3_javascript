<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="computed-basics">
      <p>Has Published books:</p>
      <span>{{ publishedBooksMessage }}</span>
    </div>
    <script>
      const App = {
        data() {
          return {
            author: {
              name: 'Johe Doe',
              books: [
                'Vue 2 - Advanced Guide',
                'Vue 3 - Basic Guide',
                'Vue 4 - The Mystery'
              ]
            }
          }
        },
        computed: {
          publishedBooksMessage() {
            return this.author.books.length > 0 ? 'Ye' : 'N';
          }
        }
      };
      const app = Vue.createApp(App);
      const vm = app.mount("#computed-basics");

      vm.author.books = [];

    </script>
  </body>
</html>
