<!DOCTYPE html>
<html>
  <head>
    <title>Vuejs Lesson</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" id="checkbox" v-model="checked" />
      <label for="checkbox">{{ checked }}</label>
    </div>
    <script>
      const App = {
        data() {
          return {
            checked: false
          }
        },
      };
      const app = Vue.createApp(App);
      const vm = app.mount("#app");

    </script>
  </body>
</html>
